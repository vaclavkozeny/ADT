<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>ADT</title>
    
</head>
<body>
    <nav>
        <a class="navhome" href="../index.html">Domů</a>
        <div class="dropdown">
            <button onclick="menu()">Stack</button>
            <div class="dropdown-options hidden">
              <a href="./stack.html">Stack</a>
              <a href="../pages/queue.html">Queue</a>
            </div>
          </div>
    </nav>
    <div class="app">
        <div class="animation" id="anim">
            <div id="stackContainer">
                <div id="stack"></div>
                <div id="error"></div>
            </div>
            </div>
        <div class="tabs">
            <div class="tabs__btns">
                <button class="btn active" id="controll" >Controll</button>
                <button class="btn" id="desc" >Description</button>
                <button class="btn" id="complexity" >Compelxity</button>
                <button class="btn" id="code">Code</button>
            </div>
            <div class="tabs__panels">
                <div id="controll" class="content active">
                    <div class="container">
                        <h2>Animace</h2>
                        <input id="inpt" type="text" onchange="changeValue()">
                        <button class="ctrl in" onclick="sPush()">Push</button>
                        <button class="ctrl out" onclick="sPop()">Pop</button>
                    </div>
                </div>
                <div id="desc" class="content">
                    <div class="container">
                        <h2>Zásobník</h2>
                        <ul>
                            <li>LIFO (last in, first out)</li>
                            <li>přístup pouze k vrcholu</li>
                        </ul>
                    </div> 
                </div>
                <div id="complexity" class="content">
                    <div class="container">
                        <h2>Časová komplexita</h2>
                        <ul>
                            <li>Přidání: O(1)</li>
                            <li>Odebrání: O(1)</li>
                        </ul>
                    </div> 
                </div>
                <div id="code" class="content">
                    <div class="container">
                        <h2>Kód</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../main.js"></script>
    <script src="../scripts/stack.js"></script>
</html>
