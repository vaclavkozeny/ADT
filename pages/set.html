<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>Set</title>

</head>

<body>
    <nav>
        <a class="navhome" href="../index.html">Domů</a>
        <div class="dropdown">
            <button onclick="menu()">Množina</button>
            <div class="dropdown-options hidden">
                <a href="./stack.html">Zásobník</a>
                <a href="./queue.html">Fronta</a>
                <a href="./set.html">Množina</a>
                <a href="./list.html">Seznam</a>
            </div>
        </div>
    </nav>
    <div class="app">
        <div class="animation" id="anim">
            <div id="appContainer">
                <div id="set"></div>
                <div id="error"></div>
            </div>
        </div>
        <div class="tabs">
            <div class="tabs__btns">
                <button class="btn active" data-tab="controll">Vizualizace</button>
                <button class="btn" data-tab="desc">Popis</button>
                <button class="btn" data-tab="complexity">Komplexita</button>
                <button class="btn" data-tab="code">Kód</button>
            </div>
            <div class="tabs__panels">
                <div id="controll" class="content active">
                    <div class="container">
                        <h2>Vizualizace</h2>
                        <input id="inpt" type="text" onchange="changeValue()">
                        <button class="ctrl in" id="addBtn" >Add</button>
                        <button class="ctrl out" onclick="setDelete()">Delete</button>
                    </div>
                </div>
                <div id="desc" class="content">
                    <div class="container">
                        <h2>Množina</h2>
                        <ul>

                        </ul>
                    </div>
                </div>
                <div id="complexity" class="content">
                    <div class="container">
                        <h2>Časová komplexita</h2>
                        <ul>
                            <li>Přidání: O(1)</li>
                            <li>Odebrání: O(n)</li>
                        </ul>
                    </div>
                </div>
                <div id="code" class="content">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="../main.js"></script>
<script src="../lib/physicsjs-full.js"></script>

<script src="../scripts/set.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>

</html>
