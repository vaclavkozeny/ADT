<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>List</title>
    
</head>
<body>
    <nav>
        <a class="navhome" href="../index.html">Domů</a>
        <div class="dropdown">
            <button onclick="menu()">Seznam</button>
            <div class="dropdown-options hidden">
              <a href="./stack.html">Zásobník</a>
              <a href="./queue.html">Fronta</a>
              <a href="./set.html">Množina</a>
              <a href="./list.html">Seznam</a>
            </div>
          </div>
    </nav>
    <div class="app">
        <div class="animation" id="anim">
            <div id="appContainer">
                <div id="list"></div>
                <div class="error list"></div>
            </div>
        </div>
        <div class="tabs">
            <div class="tabs__btns">
                <button class="btn active" data-tab="controll" >Vizualizace</button>
                <button class="btn" data-tab="desc" >Popis</button>
                <button class="btn" data-tab="complexity" >Komplexita</button>
                <button class="btn" data-tab="code">Kód</button>
            </div>
            <div class="tabs__panels">
                <div id="controll" class="content active">
                    <div class="container">
                        <h2>Vizualizace</h2>
                        <div class="inputBox">
                            <div>
                                <div class="inputRow">
                                    <label>Vstupní hodnota:</label>
                                    <input id="inpt_addValue" type="text" onchange="changeValue()">
                                </div>
                                <div class="inputRow">
                                    <label>Vstupní pozice:</label>
                                    <input id="inpt_addPosition" type="text" onchange="changeValue()">
                                </div>
                            </div>
                            <button class="ctrl in" onclick="listAdd()">Add</button>
                        </div>
                        
                        
                        <div class="inputBox">
                                <div class="inputRow delete">
                                    <select id="deleteType" onchange="changeValue()">
                                        <option>Hodnota</option>
                                        <option>Pozice</option>
                                    </select>
                                    <label>pro odstranění: </label>
                                    <input id="inpt_delete" type="text" onchange="changeValue()">
                                </div>
                            <button class="ctrl out" onclick="listDelete()">Delete</button>
                        </div>
                        
                        
                        
                        
                    </div>
                </div>
                <div id="desc" class="content">
                    <div class="container">
                        <h2>Seznam</h2>
                        <ul>
                            
                        </ul>
                    </div> 
                </div>
                <div id="complexity" class="content">
                    <div class="container">
                        <h2>Časová komplexita</h2>
                        <ul>
                            <li>Přidání: O(n)/O(1)</li>
                            <li>Odebrání: O(n)</li>
                        </ul>
                    </div> 
                </div>
                <div id="code" class="content">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="../main.js"></script>
    <script src="../scripts/list.js"></script>
</html>
